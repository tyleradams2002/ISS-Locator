<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISS Locator</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.css">
    <!-- Linking to css files / external css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Script -->
    <script src="script.js" defer></script>
    <!-- Site -->
    <header>
        <h1 class="title" id="title">
            <i class="fa-solid fa-rocket"></i>
            International Space Station Locator
            <i class="fa-solid fa-satellite"></i>
        </h1>
    </header>
    <section class="totalContainer" id="totalContainer">
        <div class="containerLocation" id="containerLocation">
            <h2 class="locationTitle" id="locationTitle"></h2>
            <p class="locationLongitude" id="locationLongitude"></p>
            <p class="locationLatitude" id="locationLatitude"></p>
        </div>
    </section>
    <section class="loader" id="loader">

    </section>
</body>
</html>
